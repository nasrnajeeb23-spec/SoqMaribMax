    <script>
      (function() {
        function getInitialTheme() {
          try {
            const storedPrefs = window.localStorage.getItem('souqmarib_theme');
            if (typeof storedPrefs === 'string') return storedPrefs;
            const userMedia = window.matchMedia('(prefers-color-scheme: dark)');
            if (userMedia.matches) return 'dark';
          } catch (e) { /* ignore */ }
          return 'light';
        }
        const theme = getInitialTheme();
        document.documentElement.className = theme;
      })();
    </script>

      :root {
        --color-primary: #0284c7; /* Sky 600 */

        --color-accent: #facc15; /* Amber 400 */
        --color-accent-hover: #f59e0b; /* Amber 500 */
        --color-background: #f1f5f9; /* Slate 100 */
        --color-surface: #ffffff;

        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        --rounded-lg: 0.5rem;
        --rounded-xl: 0.75rem;
      }
      html.dark {
        color-scheme: dark;
        --color-primary: #0ea5e9; /* Sky 500 */
        --color-primary-hover: #0284c7; /* Sky 600 */
        --color-primary-light: #1e293b; /* Slate 800 */
        --color-accent: #facc15; /* Amber 400 */
        --color-accent-hover: #eab308; /* Amber 500 */
        --color-background: #0f172a; /* Slate 900 */
        --color-surface: #1e293b; /* Slate 800 */
        --color-text-base: #e2e8f0; /* Slate 200 */
        --color-text-muted: #94a3b8; /* Slate 400 */
        --color-border: #334155; /* Slate 700 */

        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.2);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.4), 0 2px 4px -2px rgb(0 0 0 / 0.3);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.4), 0 4px 6px -4px rgb(0 0 0 / 0.3);
      }
      body {
        font-family: var(--font-sans);
        background-color: var(--color-background);
        color: var(--color-text-base);
      }
      @media print {
        html.dark {
          --color-background: #ffffff;
          --color-surface: #ffffff;
          --color-text-base: #000000;
          --color-text-muted: #333333;
          --color-border: #eeeeee;
        }
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        header, footer, .no-print, nav, aside {
          display: none !important;
        }
        main {
          padding: 0 !important;
          margin: 0 !important;
          min-height: auto !important;
        }
        .invoice-container {
          box-shadow: none !important;
          border: none !important;
          padding: 0 !important;
          margin: 0 !important;
          width: 100%;
          max-width: 100%;
        }
      }
      /* Responsive table styles */
      @media (max-width: 767px) {
        .responsive-table thead {
          display: none;
        }
        .responsive-table, .responsive-table tbody, .responsive-table tr, .responsive-table td {
          display: block;
          width: 100%;
        }
        .responsive-table tr {
          margin-bottom: 1.5rem;
          border: 1px solid var(--color-border);
          border-radius: var(--rounded-lg);
          overflow: hidden;
          box-shadow: var(--shadow-sm);
        }
        .responsive-table td {
          padding: 0.75rem 1rem;
          text-align: left; /* Corresponds to padding-right for label */
          position: relative;
          padding-right: 50%;
          border-bottom: 1px solid var(--color-border);
          display: flex;
          align-items: center;
          justify-content: space-between;
        }
        .responsive-table td:last-child {
          border-bottom: none;
        }
        .responsive-table td::before {
          content: attr(data-label);
          position: absolute;
          right: 0;
          top: 50%;
          transform: translateY(-50%);
          width: 45%;
          padding-right: 1rem;
          font-weight: 700;
          color: var(--color-text-muted);
          text-align: right;
        }
      }
    </style>
